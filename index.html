<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
       class Group {
           constructor(){
               this.members = []
           }

           has(value){
               return this.members.includes(value)
           }

           add(value){
               if(!this.has(value)){
                   this.members.push(value)
               }
           }

           delete(value){
               this.members = this.members.filter(member => member !== value)
           }

           static from(array) {
               let group = new Group;
               for(let value of array){
                   group.add(value);
               }
               return group;
           }
           [Symbol.iterator](){
               return new GroupIterator(this)
           }
       }

       class GroupIterator{
           constructor(group){
               this.group = group
               this.position = 0
           }
           next(){
               if(this.position >= this.group.members.lenght){
                   return {done:true}
               }else{
                   let result = {value: this.group.members[this.position], done:false};
                   this.position++
                   return result
               }
           }
       }


    </script>

</body>
</html>
