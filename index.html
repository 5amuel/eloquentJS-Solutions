<body>
    <script >
        
        const range = (a, n) => {
            let numbers = []
            for(let i = a; i <= n; i++){
               numbers = [...numbers, i]
               numbers.push[i]
               
            }
            return numbers
        }

      

        const sum = (arr) => {
            let suma = 0
            for(let i = 0; i < arr.length; i++){
                suma = suma + arr[i]
                
            }
            return suma
            
        }
        
       console.log(sum(range(1,10)))
        // console.log(sum(arreglo))
        // console.log(range(1,10))

    </script>
