<body>
    <script >
        
        function isEven(num) {
            if(num % 2 == 0) return true
            else if(num % 2 !== 0) return false
            else if(num < 0) return isEven(-num)
        }
        console.log(isEven(75))
        console.log(isEven(50))
        console.log(isEven(-2))
        
        
    </script>

</body>
