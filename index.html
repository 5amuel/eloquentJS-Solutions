         function deepEqual(a, b) {
            if (a === b) return true;
            if (a == null || typeof a != "object" || b == null || typeof b != "object")
            return false;

            var propsDentroDelObjetoA = 0, PropsDentroDelObjetoB = 0;
            for (var prop in a)
                propsDentroDelObjetoA += 1;
            for (var prop in b) {
                PropsDentroDelObjetoB += 1;
                if (!(prop in a) || !deepEqual(a[prop], b[prop]))
                return false;
            }
            return propsDentroDelObjetoA == PropsDentroDelObjetoB;
        }
