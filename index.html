    <script >
        
        function countBs(string) {
            const letter = "B"
            let counter = 0
            for(let i = 0; i < string.length; i++){
                if(string[i] === letter) counter += 1; 
            }
            return counter
          
        }

        function countChar (str, ltr) {
            let counter = 0
            for(let i = 0; i < str.length; i++){
                if(str[i] === ltr) counter += 1;
            }
            return counter
        }

        
    </script>
