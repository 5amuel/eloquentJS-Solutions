      function countSteps(estado, robot, memoria) {
        for (let steps = 0;; steps++) {
            if (estado.parcels.length == 0) return steps;
            let action = robot(state, memoria);
            estado = estado.move(action.direction);
            memory = action.memoria;
        }
        }

        function compareRobots(robot1, memory1, robot2, memory2) {
        let totalRobotUno = 0, totalRobotDos = 0;
        for (let i = 0; i < 100; i++) {
            let state = VillageState.random();
            totalRobotUno += countSteps(state, robot1, memory1);
